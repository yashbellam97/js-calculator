<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="screen">
            <p id="display-text">0</p>
        </div>
        <div class="key" id="clear">Clear</div>
        <div class="key number" id="nine">9</div>
        <div class="key number" id="eight">8</div>
        <div class="key number" id="seven">7</div>
        <div class="key number" id="six">6</div>
        <div class="key number" id="five">5</div>
        <div class="key number" id="four">4</div>
        <div class="key number" id="three">3</div>
        <div class="key number" id="two">2</div>
        <div class="key number" id="one">1</div>
        <div class="key number" id="zero">0</div>
        <div class="key operator" id="dot">.</div>
        <div class="key operator" id="plus">+</div>
        <div class="key operator" id="minus">-</div>
        <div class="key operator" id="multiply">x</div>
        <div class="key operator" id="divide">/</div>
        <div class="key operator" id="equals">=</div>
    </div>

    <h2 id="title-heading">Simple Calculator</h2>

    <a id="github-link" href="https://github.com/yashbellam97/js-calculator" target="_blank"><img src="GitHub-Mark-120px-plus.png"
            width="50px" height="50px" alt="GitHub logo"></a>

    <script src="script.js"></script>
</body>

</html>
